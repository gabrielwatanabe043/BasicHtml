<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <!-- Comando THEAD é os titulos da tabela-->
    <!--Comando Tbody é o conteúdo da tabela-->

    <!--TH é os atributos da tabela(as verticais)-->
    <!--TR são as linhas da tabelas-->
    <!--td são os conteúdos que irão em cada atributo-->
    <table border="1">
      <caption>
        <h4>Satélites de Urano</h4>
      </caption>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Data de descobrimento</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Titânia</td>
          <td>1987</td>
        </tr>
        <tr>
          <td>Oberon</td>
          <td>1787</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
