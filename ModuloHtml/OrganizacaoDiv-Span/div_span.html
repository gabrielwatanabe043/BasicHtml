<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dvi e SPAN</title>
  </head>
  <body>
    <h1>Galáxias</h1>
    <!--DIV CRIADO PARA ISOLAR EM BLOCOS NOSSOS CÓDIGOS-->
    <h2>DIV</h2>
    <div style="background-color: green">
      <p>Galáxia de Andrômedra</p>
      <p>Galáxia de Olho negro</p>
      <p>Galáxia de Cata-Vento</p>
    </div>
    <hr />
    <!--SPAN CRIADO PARA SELECIONAR APENAS UM PEDAÇO DE UM CONTEÚDO-->
    <h2>SPAN</h2>
    <div>
      <p>Galáxia de <span style="background-color: red">Andrômedra</span></p>
      <p>Galáxia de Olho negro</p>
      <p>Galáxia de Cata-Vento</p>
    </div>
  </body>
</html>
